<script>
    var btn = document.querySelector('#btn');

        // var data = JSON.stringify({
        //     'AdvertId': 'fe9483db8c374fe2b0d0ed9fb5a2705c'
        // })
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4){
                if (xhr.status == 200){
                    if (typeof (xhr.responseText) == 'string'){
                        a = JSON.parse(xhr.responseText)
                    }else {
                        a = xhr.responseText
                    }
                    console.log(a)
                }
            }
        }
        xhr.open('get','http://192.168.0.34:8077/deleteAdvert?AdvertId=d5e6d703a6364847a84ee8daa8fdf12c',true)
        // xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send()
    })
</script>
